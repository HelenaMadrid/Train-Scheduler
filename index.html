<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.css">
    <link href="style.css">
    </link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    <div class="container">
        <div class="jumbotron bg-dark my-2">
            <h1 class="display-4 text-center text-white">TRAIN SCHEDULER</h1>
        </div>

        <div class="row">
            <div class="col-lg-5"></div>
            <div id="currentTime" class="col-lg-2 text-center border border-dark"></div>
            <div class="col-lg-5"></div>
        </div>

        <div class="row my-3">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">Current Train Schedule</div>
                    <div class="card-body">
                        <div id="current-train-schedule">
                            <table class="table text-center">
                                <thead>
                                    <tr>
                                        <th>Train Name</th>
                                        <th>Destination</th>
                                        <th>Frequency (min)</th>
                                        <th>Next Arrival</th>
                                        <th>Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-dark text-white">Add Train</div>
                    <div class="card-body">
                        <form role="form" class="px-4">
                            <div class="form-group row">
                                <label for="train-input">Train Name</label>
                                <input class="form-control" id="train-input" type="text">
                            </div>

                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>

                            <div class="form-group row">
                                <label for="first-train-time-input" class="col-lg-12">First Train Time (HH:mm - military time)</label>
                                <input id="first-train-time-input" type="text"
                                    class="time ui-timepicker-input col-lg-5 form-control" autocomplete="off"
                                    data-com.agilebits.onepassword.user-edited="yes">
                                <div class="col-lg-1"></div>
                                <!-- <button id="setTimeButton" class="col-lg-3">Set current time</button>-->
                                <div class="col-lg-3"></div>
                            </div>

                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>

                            <div class="test"></div>
                            <div class="test2"></div>

                            <button class="btn btn-dark" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.js"></script>
    <script src="Moment.js"></script>
</body>

</html>
